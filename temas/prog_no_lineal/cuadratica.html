<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimization Problem Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: grid;
            gap: 10px;
        }
        input, button {
            width: 100%;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Optimization Problem Solver</h1>
    <form id="optimizationForm">
        <h2>Objective Function: Maximize(ax₁ + bx₂ + cx₁² + dx₂²)</h2>
        <input type="number" id="a" placeholder="a (coefficient of x₁)" required>
        <input type="number" id="b" placeholder="b (coefficient of x₂)" required>
        <input type="number" id="c" placeholder="c (coefficient of x₁²)" required>
        <input type="number" id="d" placeholder="d (coefficient of x₂²)" required>

        <h2>Constraints</h2>
        <h3>x₁ + x₂ ≤ e</h3>
        <input type="number" id="e" placeholder="e" required>

        <h3>fx₁ + gx₂ ≤ h</h3>
        <input type="number" id="f" placeholder="f (coefficient of x₁)" required>
        <input type="number" id="g" placeholder="g (coefficient of x₂)" required>
        <input type="number" id="h" placeholder="h" required>

        <button type="submit">Solve</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('optimizationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get input values
    const a = parseFloat(document.getElementById('a').value);
    const b = parseFloat(document.getElementById('b').value);
    const c = parseFloat(document.getElementById('c').value);
    const d = parseFloat(document.getElementById('d').value);
    const e = parseFloat(document.getElementById('e').value);
    const f = parseFloat(document.getElementById('f').value);
    const g = parseFloat(document.getElementById('g').value);
    const h = parseFloat(document.getElementById('h').value);

    // Define the objective function
    function objective(x) {
        return -(a * x[0] + b * x[1] + c * x[0]**2 + d * x[1]**2);
    }

    // Define the constraints
    function constraints(x) {
        return [
            e - x[0] - x[1],
            h - f * x[0] - g * x[1],
            x[0],
            x[1]
        ];
    }

    // Solve the optimization problem
    const solution = numeric.uncmin(objective, [0, 0], constraints);

    // Extract results
    const x1 = solution.solution[0];
    const x2 = solution.solution[1];
    const optimalValue = -objective([x1, x2]);

    // Display results
    document.getElementById('result').innerHTML = `
        Valor óptimo de Z: ${optimalValue.toFixed(4)}<br>
        Solución óptima (x₁, x₂): [${x1.toFixed(4)}, ${x2.toFixed(4)}]
    `;
});


    </script>
</body>
</html>
