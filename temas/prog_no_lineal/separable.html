<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Programaci贸n No Lineal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        #solution {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Programaci贸n No Lineal</h1>
        <form id="nonLinearForm">
            <label for="objective">Funci贸n Objetivo (z):</label>
            <input type="text" id="objective" value="x1 + x2^4">
            
            <label for="type">Selecciona:</label>
            <select id="type">
                <option value="maximize">Maximizar</option>
                <option value="minimize">Minimizar</option>
            </select>
            
            <label for="constraint1">Restricci贸n 1:</label>
            <input type="text" id="constraint1" value="3*x1 + 2*x2^2 <= 9">
            
            <button type="button" id="solveButton">Resolver</button>
        </form>
        <div id="results">
            <h2>Resultados</h2>
            <p id="solution"></p>
        </div>
    </div>
    <script>
        document.getElementById("solveButton").addEventListener("click", () => {
            const objective = document.getElementById("objective").value;
            const type = document.getElementById("type").value;
            const constraint1 = document.getElementById("constraint1").value;

            try {
                const result = solveNonLinearProblem(objective, [constraint1], type);
                document.getElementById("solution").innerText = 
                    `x1 = ${result.x1.toFixed(4)}, x2 = ${result.x2.toFixed(4)}, z = ${result.z.toFixed(4)}`;
            } catch (error) {
                document.getElementById("solution").innerText = "Error al resolver el problema.";
            }
        });

        function solveNonLinearProblem(objective, constraints, type) {
            const parsedConstraints = constraints.map(c => c.replace("<=", "<="));
            let bestX1 = 0;
            let bestX2 = 0;
            let bestZ = type === "maximize" ? -Infinity : Infinity;

            for (let x1 = 0; x1 <= 10; x1 += 0.1) {
                for (let x2 = 0; x2 <= 10; x2 += 0.1) {
                    let satisfiesConstraints = parsedConstraints.every(constraint => {
                        const evalConstraint = eval(constraint.replace(/x1/g, x1).replace(/x2/g, x2));
                        return evalConstraint;
                    });

                    if (satisfiesConstraints) {
                        const z = eval(objective.replace(/x1/g, x1).replace(/x2/g, x2));
                        if ((type === "maximize" && z > bestZ) || (type === "minimize" && z < bestZ)) {
                            bestX1 = x1;
                            bestX2 = x2;
                            bestZ = z;
                        }
                    }
                }
            }

            return { x1: bestX1, x2: bestX2, z: bestZ };
        }
    </script>
</body>
</html>
